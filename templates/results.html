{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }} </h2>

<p>Parameters you have set:</p>
<table>
    <tr><td>Phrase:</td><td>{{ the_phrase }} </td></tr>
    <tr><td>Letters:</td><td>{{ the_letters }} </td></tr>
</table>

<p>After searching in „{{the_phrase }}” for the letters „{{ the_letters }}”, 
    we will get the following results:</p>
<p>{{ the_results }} </p>

{% endblock %}
